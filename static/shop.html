{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1 class="title">My shop</h1>
    <hr/>

    <form action="/app/shop/update" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group funkyradio">
            <div class="funkyradio-primary form-group">
                <input type="checkbox" name="checkbox" id="checkbox-email" checked/>
                <label for="checkbox-email">Enable app</label>
            </div>
        </div>

        <img src="{{ shop.get_avatar_path }}" id="shop_avatar">
        <input type="file" id="image-input" name="image" class="btn btn-outline-primary">

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
